version: '3.8'
services:
  postgres:
    container_name: auth_contianer
    image: postgres
    hostname: localhost
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth
    volumes: 
      - postgres-data:/var/lib/postgresql/data
    restart: always
volumes:
  postgres-data: 
    driver: local