services:
  postgres:
    container_name: auth_contianer
    image: postgres
    hostname: localhost
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth
    volumes: 
      - postgres-data:/var/lib/postgresql/data
    restart: always
  prom-server:
    container_name: prometheus_container
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
volumes:
  postgres-data: 
    driver: local